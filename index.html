<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体折叠测试游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 游戏主容器 -->
    <div class="game-container">
        <!-- 游戏标题 -->
        <header class="game-header">
            <h1>立方体折叠测试</h1>
            <p>根据展开图选择正确的立方体</p>
        </header>

        <!-- 题目区域 -->
        <section class="question-section">
            <h2>展开图</h2>
            <div class="net-container" id="netContainer">
                <!-- 展开图将在这里生成 -->
            </div>
        </section>

        <!-- 选项区域 -->
        <section class="options-section">
            <h2>选择正确的立方体</h2>
            <div class="options-grid" id="optionsGrid">
                <!-- 四个立方体选项将在这里生成 -->
            </div>
        </section>

        <!-- 反馈区域 -->
        <section class="feedback-section" id="feedbackSection">
            <!-- 答案反馈将在这里显示 -->
        </section>

        <!-- 游戏控制区域 -->
        <section class="controls-section">
            <button class="next-question-btn" id="nextQuestionBtn" style="display: none;">
                下一题
            </button>
        </section>
    </div>

    <!-- JavaScript文件引入 -->
    <script src="js/adjacency.js"></script>
    <script src="js/cube.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
